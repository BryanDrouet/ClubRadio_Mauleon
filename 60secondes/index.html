<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/60secondes/">
    <title>60 Secondes Challenge - ClubRadio Mauléon</title>
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <script src="config.js"></script>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('assets/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('assets/Poppins-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }

        @font-face {
            font-family: 'AzeretMono';
            src: url('assets/AzeretMono-VariableFont_wght.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
            position: relative;
            background: transparent;
            -ms-overflow-style: none; /* IE/Edge */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Wrapper 16:9 avec bordure animée */
        .ratio-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* Ratio 16:9 */
            box-sizing: border-box;
        }

        /* Bordure SVG progressive */
        .progress-border-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        .progress-border-svg rect {
            fill: none;
            stroke-width: 4;
            stroke-linecap: butt;
            stroke-linejoin: miter;
            transition: stroke 0.6s ease-out, opacity 0.3s ease;
        }

        /* Transition fluide pour les couleurs des gradients */
        .progress-border-svg stop {
            transition: stop-color 0.6s ease-out;
        }

        .progress-border-svg rect.overtime {
            animation: borderFade 0.6s ease-in-out infinite !important;
        }

        .progress-border-svg.fade-out {
            opacity: 0.15;
        }

        .progress-border-svg.hidden {
            opacity: 0;
        }

        @keyframes borderFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.05;
            }
        }
        
        @keyframes blinkAll {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }
        
        .blink-mode {
            animation: blinkAll 0.8s ease-in-out infinite !important;
        }
        
        @keyframes blinkAll {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }
        
        .blink-mode {
            animation: blinkAll 0.8s ease-in-out infinite !important;
        }

        /* Zone 16:9 pour le contenu principal */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dégradé animé avec vagues fluides - SIMPLIFIÉ */
        .waves-container {
            z-index: 0;
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient {
            --size: 300px;
            --speed: 28s;
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--size);
            height: var(--size);
            margin-left: calc(var(--size) / -2);
            margin-top: calc(var(--size) / -2);
            filter: blur(15px);
            background-image: linear-gradient(45deg, hsl(270, 80%, 50%), hsl(290, 70%, 60%));
            animation: rotate1 var(--speed) ease-in-out infinite;
            border-radius: 50%;
            opacity: 0.12;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            pointer-events: none;
        }

        .gradient:nth-child(2) {
            --size: 280px;
            --speed: 35s;
            animation: rotate2 var(--speed) ease-in-out infinite;
            animation-delay: -10s;
            background-image: linear-gradient(135deg, hsl(280, 75%, 55%), hsl(260, 85%, 45%));
        }

        .gradient:nth-child(3) {
            --size: 320px;
            --speed: 32s;
            animation: rotate3 var(--speed) ease-in-out infinite;
            animation-delay: -18s;
            background-image: linear-gradient(225deg, hsl(275, 70%, 50%), hsl(285, 75%, 60%));
        }

        @keyframes rotate1 {
            0% { transform: translate(-30vw, -15vh) rotate(0deg) translateZ(0); }
            50% { transform: translate(30vw, 15vh) rotate(180deg) translateZ(0); }
            100% { transform: translate(-30vw, -15vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate2 {
            0% { transform: translate(25vw, 12vh) rotate(0deg) translateZ(0); }
            50% { transform: translate(-25vw, -12vh) rotate(180deg) translateZ(0); }
            100% { transform: translate(25vw, 12vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate3 {
            0% { transform: translate(0, -20vh) rotate(0deg) translateZ(0); }
            33% { transform: translate(-20vw, 10vh) rotate(120deg) translateZ(0); }
            66% { transform: translate(20vw, 10vh) rotate(240deg) translateZ(0); }
            100% { transform: translate(0, -20vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate4 {
            0% { transform: translate(90%, 110%) rotate(0deg); }
            25% { transform: translate(-90%, 80%) rotate(88deg); }
            50% { transform: translate(110%, -90%) rotate(178deg); }
            75% { transform: translate(-60%, -110%) rotate(268deg); }
            100% { transform: translate(90%, 110%) rotate(360deg); }
        }

        @keyframes rotate5 {
            0% { transform: translate(-110%, 60%) rotate(0deg); }
            25% { transform: translate(70%, -110%) rotate(92deg); }
            50% { transform: translate(-80%, -80%) rotate(182deg); }
            75% { transform: translate(110%, 70%) rotate(272deg); }
            100% { transform: translate(-110%, 60%) rotate(360deg); }
        }

        @keyframes rotate6 {
            0% { transform: translate(60%, -120%) rotate(0deg); }
            25% { transform: translate(-100%, 90%) rotate(87deg); }
            50% { transform: translate(80%, 80%) rotate(177deg); }
            75% { transform: translate(-120%, -50%) rotate(267deg); }
            100% { transform: translate(60%, -120%) rotate(360deg); }
        }

        @keyframes rotate7 {
            0% { transform: translate(-70%, -110%) rotate(0deg); }
            25% { transform: translate(110%, 60%) rotate(93deg); }
            50% { transform: translate(-90%, 100%) rotate(183deg); }
            75% { transform: translate(50%, -100%) rotate(273deg); }
            100% { transform: translate(-70%, -110%) rotate(360deg); }
        }

        @keyframes rotate8 {
            0% { transform: translate(100%, 90%) rotate(0deg); }
            25% { transform: translate(-80%, -100%) rotate(89deg); }
            50% { transform: translate(120%, -70%) rotate(179deg); }
            75% { transform: translate(-100%, 110%) rotate(269deg); }
            100% { transform: translate(100%, 90%) rotate(360deg); }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 50%;
            }
            50% {
                border-radius: 30% 70% 70% 30% / 30% 70% 70% 30%;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            font-family: 'AzeretMono', monospace;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                0 4px 16px rgba(0, 0, 0, 0.6);
            animation: pulse 1s ease-in-out infinite;
            transition: all 0.3s ease, opacity 0.5s ease;
            position: relative;
            display: inline-block;
        }
        
        .countdown.fade-transition {
            opacity: 0;
        }

        .milliseconds {
            position: absolute;
            bottom: 0;
            right: -65px;
            font-size: 24px;
            font-weight: normal;
            color: inherit;
            opacity: 0.6;
            text-shadow: inherit;
            font-family: 'AzeretMono', monospace;
        }

        .countdown.warning,
        .countdown.warning .milliseconds {
            color: #ff9500;
            animation: pulse 0.5s ease-in-out infinite, shake 0.5s ease-in-out infinite;
        }

        .countdown.danger,
        .countdown.danger .milliseconds {
            color: #ff3b30;
            animation: pulse 0.3s ease-in-out infinite, shake 0.3s ease-in-out infinite;
        }

        .countdown.warning .milliseconds,
        .countdown.danger .milliseconds {
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) scale(1.05); }
            75% { transform: translateX(5px) scale(1.05); }
        }

        .overtime {
            font-size: 60px;
            font-weight: bold;
            font-family: 'AzeretMono', monospace;
            color: #ff3b30;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                0 4px 16px rgba(0, 0, 0, 0.6);
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .total-time {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            margin-top: -8px;
        }

        .hidden {
            display: none;
        }

        .button-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .stop-button {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'AzeretMono', sans-serif;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid rgba(0, 255, 0, 0.4);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stop-button:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
        }

        .stop-button:active {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(0.98);
        }

        .stop-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pause-button {
            width: 50px;
            padding: 10px;
            font-size: 18px;
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 2px solid rgba(255, 165, 0, 0.4);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
        }

        .pause-button img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            filter: brightness(0) saturate(100%) invert(63%) sepia(63%) saturate(4576%) hue-rotate(83deg) brightness(117%) contrast(128%);
        }

        .pause-button.visible {
            display: block;
        }

        .pause-button:hover {
            background: rgba(255, 165, 0, 0.3);
            border-color: #ffa500;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.2);
        }

        .pause-button:active {
            background: rgba(255, 165, 0, 0.4);
            transform: scale(0.98);
        }

        .pause-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .config-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 4px 0 0 0;
        }

        /* Panneau de configuration */
        .config-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 12px 16px;
            font-family: 'Monofonto', 'Roboto', sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 1000px;
        }
        
        .panel-section {
            margin-bottom: 8px;
        }
        
        .panel-section:last-child {
            margin-bottom: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            cursor: pointer;
            user-select: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: background 0.2s ease, color 0.2s ease;
        }
        
        .panel-header:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00ff00;
        }
        
        .panel-title {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .panel-toggle {
            font-size: 12px;
            transition: transform 0.6s;
        }
        
        .panel-toggle img {
            filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(358deg) brightness(102%) contrast(104%);
        }
        
        .panel-toggle.collapsed {
            transform: rotate(-90deg);
        }
        
        .panel-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.6s ease, opacity 0.5s ease, padding 0.6s ease;
            opacity: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-top: 0;
            padding-bottom: 0;
            justify-content: space-between;
        }
        
        .panel-content.collapsed {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .config-panel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .config-message {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 10px;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 100px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .config-message.fadeOut {
            opacity: 0;
            transform: translateY(-10px);
            max-height: 0;
            padding: 0 10px;
            margin: 0;
            overflow: hidden;
        }

        .config-message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        .config-message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: #ff6666;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.95);
                max-height: 0;
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                max-height: 100px;
            }
        }

        .config-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 8px;
        }

        .config-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            white-space: nowrap;
        }

        .config-checkbox {
            position: relative;
            width: 48px;
            height: 24px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            outline: none;
            transition: background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .config-checkbox::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            background: rgba(150, 150, 150, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .config-checkbox:checked {
            background: rgba(0, 255, 0, 0.3);
            border-color: rgba(0, 255, 0, 0.5);
        }

        .config-checkbox:checked::before {
            left: 26px;
            background: #00ff00;
            box-shadow: 0 1px 3px rgba(0, 255, 0, 0.3);
        }

        .config-checkbox:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .config-checkbox:checked:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        .config-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: #ffffff;
            font-family: 'Monofonto', 'Roboto', monospace;
            font-size: 11px;
            outline: none;
            transition: all 0.2s ease;
        }

        /* Supprimer les flèches natives du input number */
        .config-input::-webkit-outer-spin-button,
        .config-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .config-input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .config-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff00;
        }

        .config-input.error {
            border-color: #ff0000 !important;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .config-textarea {
            width: 100%;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 6px 8px;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            outline: none;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .config-textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff00;
        }

        .config-button {
            padding: 4px 12px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 4px;
            color: #00ff00;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .config-button:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .input-with-arrows {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
        }

        .input-with-arrows input {
            flex: 1;
        }

        .arrow-buttons {
            display: flex;
            flex-direction: column;
            gap: 0;
            height: 100%;
        }

        .arrow-button {
            width: 20px;
            height: 50%;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .arrow-button img {
            width: 10px;
            height: 10px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(358deg) brightness(102%) contrast(104%);
        }
        
        .reset-button {
            width: 24px;
            height: 100%;
            padding: 0;
            margin-left: 4px;
            background: rgba(255, 100, 0, 0.2);
            border: 1px solid rgba(255, 100, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .reset-button img {
            width: 14px;
            height: 14px;
            filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(358deg) brightness(102%) contrast(104%);
        }
        
        .reset-button:hover {
            background: rgba(255, 100, 0, 0.4);
            border-color: rgba(255, 100, 0, 0.6);
            color: #ffffff;
        }

        .arrow-button:first-child {
            border-radius: 3px 3px 0 0;
            border-bottom-width: 0.5px;
        }

        .arrow-button:last-child {
            border-radius: 0 0 3px 3px;
            border-top-width: 0.5px;
        }

        .arrow-button:hover {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }
        
        .arrow-button:hover img {
            opacity: 1;
        }

        .arrow-button:active {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(0.95);
        }

        /* Media Queries pour responsive */
        @media (max-width: 768px) {
            .config-panel {
                width: 95%;
                max-width: none;
                padding: 10px 12px;
                font-size: 10px;
            }
            
            .panel-content {
                flex-direction: column;
                gap: 6px;
            }
            
            .config-row {
                width: 100%;
                margin: 6px 0;
                flex-wrap: wrap;
            }

            .config-row:first-child {
                margin-top: 18px;
            }

            .config-row:last-child {
                margin-bottom: 0;
            }
            
            .config-label {
                font-size: 10px;
                min-width: 70px;
            }
            
            .input-with-arrows {
                flex: 1;
                min-width: 140px;
            }
            
            .config-input {
                font-size: 12px;
                padding: 6px 8px;
            }
            
            .arrow-button {
                width: 22px;
                font-size: 11px;
            }
            
            .reset-button {
                width: 26px;
                font-size: 13px;
            }
            
            .button-row {
                flex-direction: row;
                gap: 8px;
            }
            
            .stop-button,
            .pause-button {
                font-size: 12px;
                padding: 8px 16px;
            }
            
            .panel-title {
                font-size: 10px;
            }
            
            .countdown {
                font-size: 60px;
            }
            
            .milliseconds {
                font-size: 20px;
                margin-right: -50px;
            }
        }

    <script>
        // Fonction de log stylisé
        function debugLog(message, type = 'info', data = null) {
            if (typeof CONFIG === 'undefined' || !CONFIG.debugMode) return;
            
            const styles = {
                info: 'background: #2196F3; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold',
                success: 'background: #4CAF50; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold',
                warning: 'background: #FF9800; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold',
                error: 'background: #F44336; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold',
                state: 'background: #9C27B0; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold'
            };
            
            console.log(`%c60SEC`, styles[type], message, data || '');
        }
        
        // Fonctions pour les boutons fléchés avec accélération
        let incrementInterval = null;
        let incrementTimeout = null;
        let incrementSpeed = 200; // Vitesse initiale en ms
        
        function startIncrement(inputId, min, max) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            // Fonction pour obtenir les limites dynamiques
            const getDynamicLimits = () => {
                const durationInput = document.getElementById('durationInput');
                const warningInput = document.getElementById('warningInput');
                const dangerInput = document.getElementById('dangerInput');
                
                const durationValue = parseInt(durationInput?.value) || 60;
                const warningValue = parseInt(warningInput?.value) || 10;
                const dangerValue = parseInt(dangerInput?.value) || 5;
                
                // Recalculer les limites dynamiques selon l'input
                if (inputId === 'durationInput') {
                    return { min: Math.max(3, warningValue + 1), max: 999 };
                } else if (inputId === 'warningInput') {
                    return { min: dangerValue + 1, max: durationValue - 1 };
                } else if (inputId === 'dangerInput') {
                    return { min: 1, max: warningValue - 1 };
                }
                return { min, max };
            };
            
            // Vérifier si le bouton est désactivé ou si on est déjà au max
            let limits = getDynamicLimits();
            const currentValue = parseInt(input.value);
            if (currentValue >= limits.max) return;
            
            // Premier incrément immédiat
            input.value = Math.min(limits.max, (isNaN(currentValue) ? limits.min : currentValue) + 1);
            applyConfigFromPanel();
            updateButtonStates();
            
            // Démarrer l'accélération progressive après un délai
            incrementTimeout = setTimeout(() => {
                incrementSpeed = 200;
                
                const doIncrement = () => {
                    const inputEl = document.getElementById(inputId);
                    if (!inputEl) return;
                    
                    // Recalculer les limites à chaque itération
                    limits = getDynamicLimits();
                    
                    const val = parseInt(inputEl.value);
                    if (!isNaN(val) && val < limits.max) {
                        inputEl.value = Math.min(limits.max, val + 1);
                        applyConfigFromPanel();
                        updateButtonStates();
                        
                        // Accélérer progressivement
                        if (incrementSpeed > 30) {
                            incrementSpeed -= 15;
                            clearInterval(incrementInterval);
                            incrementInterval = setInterval(doIncrement, incrementSpeed);
                        }
                    } else {
                        // Arrêter l'interval si on a atteint la limite
                        stopIncrement();
                    }
                };
                
                incrementInterval = setInterval(doIncrement, incrementSpeed);
            }, 300);
        }
        
        function startDecrement(inputId, min, max) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            // Fonction pour obtenir les limites dynamiques
            const getDynamicLimits = () => {
                const durationInput = document.getElementById('durationInput');
                const warningInput = document.getElementById('warningInput');
                const dangerInput = document.getElementById('dangerInput');
                
                const durationValue = parseInt(durationInput?.value) || 60;
                const warningValue = parseInt(warningInput?.value) || 10;
                const dangerValue = parseInt(dangerInput?.value) || 5;
                
                // Recalculer les limites dynamiques selon l'input
                if (inputId === 'durationInput') {
                    return { min: Math.max(3, warningValue + 1), max: 999 };
                } else if (inputId === 'warningInput') {
                    return { min: dangerValue + 1, max: durationValue - 1 };
                } else if (inputId === 'dangerInput') {
                    return { min: 1, max: warningValue - 1 };
                }
                return { min, max };
            };
            
            // Vérifier si le bouton est désactivé ou si on est déjà au min
            let limits = getDynamicLimits();
            const currentValue = parseInt(input.value);
            if (currentValue <= limits.min) return;
            
            // Premier décrément immédiat
            input.value = Math.max(limits.min, (isNaN(currentValue) ? limits.min : currentValue) - 1);
            applyConfigFromPanel();
            updateButtonStates();
            
            // Démarrer l'accélération progressive après un délai
            incrementTimeout = setTimeout(() => {
                incrementSpeed = 200;
                
                const doDecrement = () => {
                    const inputEl = document.getElementById(inputId);
                    if (!inputEl) return;
                    
                    // Recalculer les limites à chaque itération
                    limits = getDynamicLimits();
                    
                    const val = parseInt(inputEl.value);
                    if (!isNaN(val) && val > limits.min) {
                        inputEl.value = Math.max(limits.min, val - 1);
                        applyConfigFromPanel();
                        updateButtonStates();
                        
                        // Accélérer progressivement
                        if (incrementSpeed > 30) {
                            incrementSpeed -= 15;
                            clearInterval(incrementInterval);
                            incrementInterval = setInterval(doDecrement, incrementSpeed);
                        }
                    } else {
                        // Arrêter l'interval si on a atteint la limite
                        stopIncrement();
                    }
                };
                
                incrementInterval = setInterval(doDecrement, incrementSpeed);
            }, 300);
        }
        
        function stopIncrement() {
            if (incrementInterval) {
                clearInterval(incrementInterval);
                incrementInterval = null;
            }
            if (incrementTimeout) {
                clearTimeout(incrementTimeout);
                incrementTimeout = null;
            }
            incrementSpeed = 200;
        }
        
        let updateURLTimeout = null;
        function updateURL(immediate = false) {
            // Debounce de 500ms pour éviter trop d'appels (sauf si immediate = true)
            if (immediate) {
                clearTimeout(updateURLTimeout);
                performURLUpdate();
            } else {
                clearTimeout(updateURLTimeout);
                updateURLTimeout = setTimeout(performURLUpdate, 500);
            }
        }
        
        function performURLUpdate() {
            const params = new URLSearchParams();
            // Toujours inclure tous les paramètres dans l'URL
            params.set('countdownDuration', CONFIG.countdownDuration || 60);
            params.set('numberOfGradients', CONFIG.numberOfGradients !== undefined ? CONFIG.numberOfGradients : 5);
            params.set('gradientSpeed', CONFIG.gradientSpeed !== undefined ? CONFIG.gradientSpeed : 30);
            params.set('gradientSize', CONFIG.gradientSize !== undefined ? CONFIG.gradientSize : 300);
            params.set('gradientOpacity', CONFIG.gradientOpacity !== undefined ? Math.round(CONFIG.gradientOpacity * 100) : 12);
            params.set('warningThreshold', CONFIG.warningThreshold !== undefined ? CONFIG.warningThreshold : 10);
            params.set('dangerThreshold', CONFIG.dangerThreshold !== undefined ? CONFIG.dangerThreshold : 5);
            params.set('debugMode', CONFIG.debugMode ? 'true' : 'false');
            params.set('waitingScreenMode', CONFIG.waitingScreenMode ? 'true' : 'false');
            
            // Ajouter l'état de l'image de fond
            const backgroundImageCheckbox = document.getElementById('backgroundImageCheckbox');
            if (backgroundImageCheckbox) {
                params.set('showBackgroundImage', backgroundImageCheckbox.checked ? 'true' : 'false');
            }
            
            // Ajouter l'état des panels
            const modesPanel = document.getElementById('modesPanel');
            const timerPanel = document.getElementById('timerPanel');
            const gradientsPanel = document.getElementById('gradientsPanel');
            if (modesPanel && modesPanel.classList.contains('collapsed')) {
                params.set('modesPanelCollapsed', 'true');
            }
            if (timerPanel && timerPanel.classList.contains('collapsed')) {
                params.set('timerPanelCollapsed', 'true');
            }
            if (gradientsPanel && gradientsPanel.classList.contains('collapsed')) {
                params.set('gradientsPanelCollapsed', 'true');
            }
            
            const newUrl = params.toString() ? `${window.location.pathname}?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
            debugLog('URL updated', 'info', { url: newUrl });
        }
        
        // Fonction pour toggle les panels
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            const toggle = document.getElementById(panelId + 'Toggle');
            if (panel && toggle) {
                const isCollapsing = !panel.classList.contains('collapsed');
                panel.classList.toggle('collapsed');
                toggle.classList.toggle('collapsed');
                debugLog(`Panel ${isCollapsing ? 'collapsed' : 'expanded'}`, 'info', { panelId });
                // Mettre à jour l'URL pour sauvegarder l'état des panels
                updateURL();
            }
        }
        
        // Fonction pour réinitialiser un paramètre à sa valeur par défaut de config.js
        function resetParam(paramName) {
            if (typeof ORIGINAL_CONFIG === 'undefined' || !ORIGINAL_CONFIG[paramName]) {
                console.error('Impossible de réinitialiser le paramètre:', paramName);
                return;
            }
            
            debugLog('Resetting parameter', 'info', { param: paramName, value: ORIGINAL_CONFIG[paramName] });
            
            // Restaurer la valeur d'origine
            CONFIG[paramName] = ORIGINAL_CONFIG[paramName];
            
            // Mettre à jour l'interface selon le paramètre
            const inputMap = {
                'countdownDuration': 'durationInput',
                'warningThreshold': 'warningInput',
                'dangerThreshold': 'dangerInput',
                'numberOfGradients': 'gradientsInput',
                'gradientSpeed': 'gradientSpeedInput',
                'gradientSize': 'gradientSizeInput',
                'gradientOpacity': 'gradientOpacityInput'
            };
            
            const inputId = inputMap[paramName];
            if (inputId) {
                const input = document.getElementById(inputId);
                if (input) {
                    // Gérer les cas spéciaux de conversion
                    if (paramName === 'gradientOpacity') {
                        input.value = Math.round(ORIGINAL_CONFIG[paramName] * 100);
                    } else if (paramName === 'gradientSpeed') {
                        // Convertir de secondes vers pourcentage
                        input.value = ORIGINAL_CONFIG[paramName] >= 999 ? 0 : Math.round(((120 - ORIGINAL_CONFIG[paramName]) / 115) * 100);
                    } else {
                        input.value = ORIGINAL_CONFIG[paramName];
                    }
                    
                    // Appliquer la configuration mise à jour
                    applyConfigFromPanel();
                }
            }
        }
        
        // Fonction pour mettre à jour l'état des boutons reset et flèches
        function updateButtonStates() {
            if (typeof ORIGINAL_CONFIG === 'undefined') return;
            
            debugLog('Updating button states', 'info');
            
            // Récupérer les valeurs actuelles pour les contraintes dynamiques
            const durationInput = document.getElementById('durationInput');
            const warningInput = document.getElementById('warningInput');
            const dangerInput = document.getElementById('dangerInput');
            
            const durationValue = parseInt(durationInput?.value) || 60;
            const warningValue = parseInt(warningInput?.value) || 10;
            const dangerValue = parseInt(dangerInput?.value) || 5;
            
            // Mapping des paramètres vers leurs inputs et limites
            const params = [
                { name: 'countdownDuration', inputId: 'durationInput', min: Math.max(3, warningValue + 1), max: 999 },
                { name: 'warningThreshold', inputId: 'warningInput', min: dangerValue + 1, max: durationValue - 1 },
                { name: 'dangerThreshold', inputId: 'dangerInput', min: 1, max: warningValue - 1 },
                { name: 'numberOfGradients', inputId: 'gradientsInput', min: 0, max: 20 },
                { name: 'gradientSpeed', inputId: 'gradientSpeedInput', min: 0, max: 100, isPercent: true },
                { name: 'gradientSize', inputId: 'gradientSizeInput', min: 0, max: 500 },
                { name: 'gradientOpacity', inputId: 'gradientOpacityInput', min: 0, max: 100, isPercent: true }
            ];
            
            params.forEach(param => {

                const div = document.createElement('div');
                div.className = 'gradient';
                
                // Choisir aléatoirement une des 3 couleurs
                const randomColor = gradientColors[Math.floor(Math.random() * 3)];
                div.style.backgroundImage = `linear-gradient(${randomColor.angle}deg, ${randomColor.color1}, ${randomColor.color2})`;
                
                // Varier légèrement la taille autour de la taille de base
                const sizeVariation = baseSize * (0.9 + Math.random() * 0.2); // ±10%
                div.style.width = `${sizeVariation}px`;
                div.style.height = `${sizeVariation}px`;
                div.style.setProperty('--size', `${sizeVariation}px`);
                
                // Op acité personnalisée
                div.style.opacity = opacity;
                
                // Générer des déplacements aléatoires pour chaque gradient
                const randomX1 = -40 + Math.random() * 30; // Entre -40vw et -10vw
                const randomY1 = -25 + Math.random() * 20; // Entre -25vh et -5vh
                const randomX2 = 10 + Math.random() * 30;  // Entre 10vw et 40vw
                const randomY2 = 5 + Math.random() * 20;   // Entre 5vh et 25vh
                const randomRotation = Math.random() * 360;
                
                // Créer une animation unique pour ce gradient
                const animationName = `rotate-${i}-${Date.now()}`;
                const keyframes = `
                    @keyframes ${animationName} {
                        0% { transform: translate(${randomX1}vw, ${randomY1}vh) rotate(0deg) translateZ(0); }
                        50% { transform: translate(${randomX2}vw, ${randomY2}vh) rotate(${randomRotation}deg) translateZ(0); }
                        100% { transform: translate(${randomX1}vw, ${randomY1}vh) rotate(${randomRotation * 2}deg) translateZ(0); }
                    }
                `;
                
                // Ajouter les keyframes au document
                const styleSheet = document.styleSheets[0];
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                
                // Appliquer l'animation
                const animationSpeed = baseSpeed + (i * 2); // Variation de vitesse
                div.style.animation = `${animationName} ${animationSpeed}s ease-in-out infinite`;
                div.style.animationDelay = `${-i * 5}s`;
                
                wavesContainer.appendChild(div);
            }

        function playBeep(frequency = 600, duration = 150) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            // Son plus doux et discret
            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playTenSecondBeep() {
            debugLog('Playing 10-second warning beep', 'warning');
            // Double bip ascendant pour 10 secondes
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 650;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.15);
            
            // Deuxième bip plus aigu
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 800;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.15, audioContext.currentTime + 0.2);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.35);
            osc2.start(audioContext.currentTime + 0.2);
            osc2.stop(audioContext.currentTime + 0.35);
        }

        function playFiveSecondBeep() {
            debugLog('Playing 5-second danger beep', 'error');
            // Triple bip rapide et intense pour 5 secondes
            for (let i = 0; i < 3; i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 900;
                osc.type = 'sine';
                const startTime = audioContext.currentTime + (i * 0.12);
                gain.gain.setValueAtTime(0.18, startTime);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.1);
                osc.start(startTime);
                osc.stop(startTime + 0.1);
            }
        }

        // Calculer le périmètre du rectangle pour stroke-dasharray
        const rectPerimeter = 2 * (996 + 558.5);
        const borderBackground = document.getElementById('borderBackground');
        borderRect.style.strokeDasharray = rectPerimeter;
        borderRect.style.strokeDashoffset = 0; // Commencer exactement au coin supérieur gauche

        function updateBorders(percentage, state) {
            // percentage: 0 (fin) à 100 (début)
            // En overtime, remettre la bordure complète
            const dashOffset = state === 'overtime' ? 0 : rectPerimeter * (1 - percentage / 100);
            borderRect.style.strokeDashoffset = dashOffset;
            
            debugLog(`Border update: ${state}`, 'info', { percentage: percentage.toFixed(2), dashOffset });
            
            // Changer le gradient selon l'état (pour les deux bordures)
            if (state === 'overtime') {
                borderRect.setAttribute('stroke', 'url(#gradientOvertime)');
                borderBackground.setAttribute('stroke', 'url(#gradientOvertime)');
                borderRect.classList.add('overtime');
                debugLog('Overtime animation activated', 'warning');
            } else {
                borderRect.classList.remove('overtime');
                if (state === 'danger') {
                    borderRect.setAttribute('stroke', 'url(#gradientDanger)');
                    borderBackground.setAttribute('stroke', 'url(#gradientDanger)');
                } else if (state === 'warning') {
                    borderRect.setAttribute('stroke', 'url(#gradientWarning)');
                    borderBackground.setAttribute('stroke', 'url(#gradientWarning)');
                } else {
                    borderRect.setAttribute('stroke', 'url(#gradientNormal)');
                    borderBackground.setAttribute('stroke', 'url(#gradientNormal)');
                }
            }
        }

        function updateTimer() {
            if (!isRunning || isStopped) return;

            const elapsed = Date.now() - startTime;
            const totalSeconds = elapsed / 1000;
            const countdownDuration = typeof CONFIG !== 'undefined' ? CONFIG.countdownDuration : 60;
            const isWaitingScreenMode = typeof CONFIG !== 'undefined' && CONFIG.waitingScreenMode;

            if (totalSeconds < countdownDuration) {
                const remaining = countdownDuration - totalSeconds;
                // Afficher au minimum 1 tant qu'on n'est pas en overtime (ou 0 en mode waiting screen)
                const displayValue = isWaitingScreenMode ? Math.max(0, Math.ceil(remaining)) : Math.max(1, Math.ceil(remaining));
                const percentage = (remaining / countdownDuration) * 100;
                
                if (isWaitingScreenMode) {
                    // Mode waiting screen: affichage minutes:secondes sans millisecondes
                    const totalSecondsRemaining = Math.floor(remaining);
                    const minutes = Math.floor(totalSecondsRemaining / 60);
                    const seconds = totalSecondsRemaining % 60;
                    countdownElement.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
                    millisecondsElement.classList.add('hidden');
                    
                    // Gestion du warning et danger
                    const dangerThreshold = CONFIG.dangerThreshold || 5;
                    const warningThreshold = CONFIG.warningThreshold || 10;
                    
                    if (totalSecondsRemaining !== lastSecond) {
                        if (totalSecondsRemaining === warningThreshold) {
                            playTenSecondBeep();
                        } else if (totalSecondsRemaining === dangerThreshold) {
                            playFiveSecondBeep();
                        } else if (totalSecondsRemaining > 0) {
                            playBeep(550, 120);
                        }
                        lastSecond = totalSecondsRemaining;
                    }
                    
                    // Mettre à jour les bordures et couleurs
                    if (totalSecondsRemaining <= dangerThreshold && totalSecondsRemaining > 0) {
                        countdownElement.className = 'countdown danger';
                        updateBorders(percentage, 'danger');
                    } else if (totalSecondsRemaining <= warningThreshold && totalSecondsRemaining > 0) {
                        countdownElement.className = 'countdown warning';
                        updateBorders(percentage, 'warning');
                    } else if (totalSecondsRemaining > 0) {
                        countdownElement.className = 'countdown';
                        updateBorders(percentage, '');
                    }
                    
                    // À 0, activer le clignotement
                    if (totalSecondsRemaining === 0 && lastSecond !== 0) {
                        debugLog('Waiting screen reached 0 - activating blink mode', 'warning');
                        playFinalBeep();
                        countdownElement.classList.add('blink-mode');
                        
                        // Faire clignoter la bordure
                        const borderRect = document.getElementById('borderRect');
                        if (borderRect) {
                            borderRect.classList.add('blink-mode');
                        }
                        
                        // Faire clignoter les gradients
                        const wavesContainer = document.getElementById('wavesContainer');
                        if (wavesContainer) {
                            const gradients = wavesContainer.querySelectorAll('.gradient');
                            gradients.forEach(g => g.classList.add('blink-mode'));
                        }
                        lastSecond = 0;
                    }
                    
                    // Pas d'overtime en mode waiting screen
                    overtimeElement.classList.add('hidden');
                    totalTimeElement.classList.add('hidden');
                } else {
                    // Mode normal
                    // Afficher les millisecondes
                    const milliseconds = Math.floor((remaining - Math.floor(remaining)) * 1000);
                    millisecondsElement.textContent = `.${String(milliseconds).padStart(3, '0')}`;
                    millisecondsElement.classList.remove('hidden');
                    
                    // Formatter l'affichage : si > 60 secondes, afficher en "X:XX"
                    if (displayValue > 60) {
                        const minutes = Math.floor(displayValue / 60);
                        const seconds = displayValue % 60;
                        countdownElement.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
                    } else {
                    countdownElement.textContent = displayValue;
                }
                
                const dangerThreshold = CONFIG.dangerThreshold || 5;
                const warningThreshold = CONFIG.warningThreshold || 10;
                
                if (displayValue !== lastSecond) {
                    if (displayValue === warningThreshold) {
                        // Son spécial au seuil warning
                        playTenSecondBeep();
                    } else if (displayValue === dangerThreshold) {
                        // Son spécial au seuil danger
                        playFiveSecondBeep();
                    } else if (displayValue > 0) {
                        // Bip discret pour toutes les autres secondes
                        playBeep(550, 120);
                    } else if (displayValue === 0) {
                        // Gong pour la fin
                        playFinalBeep();
                    }
                    lastSecond = displayValue;
                }
                
                // Mettre à jour les bordures et couleurs
                if (displayValue <= dangerThreshold) {
                    countdownElement.className = 'countdown danger';
                    updateBorders(percentage, 'danger');
                } else if (displayValue <= warningThreshold) {
                    countdownElement.className = 'countdown warning';
                    updateBorders(percentage, 'warning');
                } else {
                    countdownElement.className = 'countdown';
                    updateBorders(percentage, '');
                }

                overtimeElement.classList.add('hidden');
                totalTimeElement.classList.add('hidden');
                }
            } else if (!isWaitingScreenMode) {
                // Overtime uniquement en mode normal
                const overtimeSeconds = totalSeconds - CONFIG.countdownDuration;
                
                if (Math.floor(overtimeSeconds) === 0 && lastSecond !== -999) {
                    debugLog('Entering OVERTIME', 'error', { overtimeSeconds });
                    // Jouer le son de fin à 0 seconde
                    playFinalBeep();
                    lastSecond = -999;
                }
                
                // Bordures clignotantes en rouge
                updateBorders(0, 'overtime');
                
                countdownElement.classList.add('hidden');
                millisecondsElement.classList.add('hidden');
                overtimeElement.classList.remove('hidden');
                const overtimeMinutes = Math.floor(overtimeSeconds / 60);
                const overtimeSecs = Math.floor(overtimeSeconds % 60);
                if (overtimeMinutes > 0) {
                    overtimeElement.textContent = `+${overtimeMinutes}min ${overtimeSecs}`;
                } else {
                    overtimeElement.textContent = `+${overtimeSecs}`;
                }
                
                totalTimeElement.classList.add('hidden');
            }
        }

        function formatTotalTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            
            let result = '';
            if (minutes > 0) {
                result += `${minutes}min `;
            }
            if (secs > 0 || minutes === 0) {
                result += `${secs}sec`;
            }
            
            return result.trim();
        }

        function stopGame() {
            if (isStopped) return;
            
            debugLog('Game stopped', 'warning');
            playStopSound();
            isStopped = true;
            isRunning = false;
            clearInterval(timerInterval);
            
            const elapsed = Date.now() - startTime;
            const totalSeconds = elapsed / 1000;
            
            debugLog('Stop time', 'info', { totalSeconds: totalSeconds.toFixed(2), countdownDuration: CONFIG.countdownDuration });
            
            const isWaitingScreenMode = typeof CONFIG !== 'undefined' && CONFIG.waitingScreenMode;
            
            document.body.classList.add('game-over');
            
            // Diminuer l'opacité de la bordure progressivement
            borderSvg.classList.add('fade-out');
            
            const countdownDuration = typeof CONFIG !== 'undefined' ? CONFIG.countdownDuration : 60;
            if (totalSeconds < countdownDuration) {
                const remaining = countdownDuration - totalSeconds;
                
                if (isWaitingScreenMode) {
                    // En mode waiting screen, afficher en format minutes:secondes
                    const totalSecondsRemaining = Math.ceil(remaining);
                    const minutes = Math.floor(totalSecondsRemaining / 60);
                    const seconds = totalSecondsRemaining % 60;
                    countdownElement.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
                } else {
                    countdownElement.textContent = Math.ceil(remaining);
                }
                
                countdownElement.classList.remove('warning', 'danger', 'hidden');
                countdownElement.classList.add('countdown');
                overtimeElement.classList.add('hidden');
                totalTimeElement.classList.add('hidden');
                debugLog('Stopped before end', 'info', { remaining: remaining.toFixed(2) });
            } else {
                if (isWaitingScreenMode) {
                    // En mode waiting screen, ne pas afficher overtime ni total, juste 0:00 clignotant
                    countdownElement.textContent = '0:00';
                    countdownElement.classList.remove('hidden');
                    countdownElement.classList.add('blink-mode');
                    overtimeElement.classList.add('hidden');
                    totalTimeElement.classList.add('hidden');
                    debugLog('Stopped at 0 in waiting screen mode', 'warning');
                } else {
                    const overtimeSeconds = totalSeconds - countdownDuration;
                    countdownElement.classList.add('hidden');
                    overtimeElement.classList.remove('hidden');
                    const overtimeMinutes = Math.floor(overtimeSeconds / 60);
                    const overtimeSecs = Math.floor(overtimeSeconds % 60);
                    if (overtimeMinutes > 0) {
                        overtimeElement.textContent = `+${overtimeMinutes}min ${overtimeSecs}`;
                    } else {
                        overtimeElement.textContent = `+${overtimeSecs}`;
                    }
                    totalTimeElement.classList.add('hidden');
                    
                    // Arrêter le clignotement et mettre l'opacité à 100%
                    borderRect.classList.remove('overtime');
                    borderSvg.classList.remove('fade-out');
                    borderSvg.style.opacity = '1';
                    
                    debugLog('Stopped in overtime', 'warning', { overtime: overtimeSeconds.toFixed(2) });
                }
            }
            
            stopButton.textContent = 'RELANCER';
            stopButton.style.cursor = 'pointer';
            
            // Cacher le bouton pause
            const pauseButton = document.getElementById('pauseButton');
            pauseButton.classList.remove('visible');
            pauseButton.disabled = true;
        }

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
        
    </script>
