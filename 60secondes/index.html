<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 Secondes Challenge - ClubRadio Mauléon</title>
    <link rel="icon" href="../assets/off.ico" type="image/x-icon">
    <script src="./config.js"></script>
    <style>
        @font-face {
            font-family: 'Monofonto';
            src: url('../assets/monofonto%20rg.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Monofonto', 'Roboto', sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
            position: relative;
            background: transparent;
            -ms-overflow-style: none; /* IE/Edge */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Wrapper 16:9 avec bordure animée */
        .ratio-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* Ratio 16:9 */
            box-sizing: border-box;
        }

        /* Bordure SVG progressive */
        .progress-border-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        .progress-border-svg rect {
            fill: none;
            stroke-width: 4;
            stroke-linecap: butt;
            stroke-linejoin: miter;
            transition: stroke 0.6s ease-out, opacity 0.3s ease;
        }

        /* Transition fluide pour les couleurs des gradients */
        .progress-border-svg stop {
            transition: stop-color 0.6s ease-out;
        }

        .progress-border-svg rect.overtime {
            animation: borderFade 0.6s ease-in-out infinite !important;
        }

        .progress-border-svg.fade-out {
            opacity: 0.15;
        }

        .progress-border-svg.hidden {
            opacity: 0;
        }

        @keyframes borderFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.05;
            }
        }

        /* Zone 16:9 pour le contenu principal */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dégradé animé avec vagues fluides - SIMPLIFIÉ */
        .waves-container {
            z-index: 0;
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient {
            --size: 500px;
            --speed: 28s;
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--size);
            height: var(--size);
            margin-left: calc(var(--size) / -2);
            margin-top: calc(var(--size) / -2);
            filter: blur(20px);
            background-image: linear-gradient(45deg, hsl(270, 80%, 50%), hsl(290, 70%, 60%));
            animation: rotate1 var(--speed) ease-in-out infinite;
            border-radius: 50%;
            opacity: 0.15;
            will-change: transform;
            transform: translateZ(0);
        }

        .gradient:nth-child(2) {
            --size: 480px;
            --speed: 35s;
            animation: rotate2 var(--speed) ease-in-out infinite;
            animation-delay: -10s;
            background-image: linear-gradient(135deg, hsl(280, 75%, 55%), hsl(260, 85%, 45%));
        }

        .gradient:nth-child(3) {
            --size: 520px;
            --speed: 32s;
            animation: rotate3 var(--speed) ease-in-out infinite;
            animation-delay: -18s;
            background-image: linear-gradient(225deg, hsl(275, 70%, 50%), hsl(285, 75%, 60%));
        }

        @keyframes rotate1 {
            0% { transform: translate(-40vw, -20vh) rotate(0deg) translateZ(0); }
            50% { transform: translate(40vw, 20vh) rotate(180deg) translateZ(0); }
            100% { transform: translate(-40vw, -20vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate2 {
            0% { transform: translate(35vw, 18vh) rotate(0deg) translateZ(0); }
            50% { transform: translate(-35vw, -18vh) rotate(180deg) translateZ(0); }
            100% { transform: translate(35vw, 18vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate3 {
            0% { transform: translate(0, -25vh) rotate(0deg) translateZ(0); }
            33% { transform: translate(-30vw, 15vh) rotate(120deg) translateZ(0); }
            66% { transform: translate(30vw, 15vh) rotate(240deg) translateZ(0); }
            100% { transform: translate(0, -25vh) rotate(360deg) translateZ(0); }
        }

        @keyframes rotate4 {
            0% { transform: translate(90%, 110%) rotate(0deg); }
            25% { transform: translate(-90%, 80%) rotate(88deg); }
            50% { transform: translate(110%, -90%) rotate(178deg); }
            75% { transform: translate(-60%, -110%) rotate(268deg); }
            100% { transform: translate(90%, 110%) rotate(360deg); }
        }

        @keyframes rotate5 {
            0% { transform: translate(-110%, 60%) rotate(0deg); }
            25% { transform: translate(70%, -110%) rotate(92deg); }
            50% { transform: translate(-80%, -80%) rotate(182deg); }
            75% { transform: translate(110%, 70%) rotate(272deg); }
            100% { transform: translate(-110%, 60%) rotate(360deg); }
        }

        @keyframes rotate6 {
            0% { transform: translate(60%, -120%) rotate(0deg); }
            25% { transform: translate(-100%, 90%) rotate(87deg); }
            50% { transform: translate(80%, 80%) rotate(177deg); }
            75% { transform: translate(-120%, -50%) rotate(267deg); }
            100% { transform: translate(60%, -120%) rotate(360deg); }
        }

        @keyframes rotate7 {
            0% { transform: translate(-70%, -110%) rotate(0deg); }
            25% { transform: translate(110%, 60%) rotate(93deg); }
            50% { transform: translate(-90%, 100%) rotate(183deg); }
            75% { transform: translate(50%, -100%) rotate(273deg); }
            100% { transform: translate(-70%, -110%) rotate(360deg); }
        }

        @keyframes rotate8 {
            0% { transform: translate(100%, 90%) rotate(0deg); }
            25% { transform: translate(-80%, -100%) rotate(89deg); }
            50% { transform: translate(120%, -70%) rotate(179deg); }
            75% { transform: translate(-100%, 110%) rotate(269deg); }
            100% { transform: translate(100%, 90%) rotate(360deg); }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 50%;
            }
            50% {
                border-radius: 30% 70% 70% 30% / 30% 70% 70% 30%;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                0 4px 16px rgba(0, 0, 0, 0.6);
            animation: pulse 1s ease-in-out infinite;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .milliseconds {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: -65px;
            font-size: 24px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            font-family: 'Monofonto', 'Roboto Mono', monospace;
        }

        .countdown.warning {
            color: #ff9500;
            animation: pulse 0.5s ease-in-out infinite, shake 0.5s ease-in-out infinite;
        }

        .countdown.danger {
            color: #ff3b30;
            animation: pulse 0.3s ease-in-out infinite, shake 0.3s ease-in-out infinite;
        }

        .countdown.warning .milliseconds {
            color: rgba(255, 149, 0, 0.5);
            animation: pulse 0.5s ease-in-out infinite, shake 0.5s ease-in-out infinite;
        }

        .countdown.danger .milliseconds {
            color: rgba(255, 59, 48, 0.5);
            animation: pulse 0.3s ease-in-out infinite, shake 0.3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) scale(1.05); }
            75% { transform: translateX(5px) scale(1.05); }
        }

        .overtime {
            font-size: 60px;
            font-weight: bold;
            color: #ff3b30;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                0 4px 16px rgba(0, 0, 0, 0.6);
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .total-time {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            margin-top: -8px;
        }

        .hidden {
            display: none;
        }

        .button-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .stop-button {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Monofonto', 'Roboto', sans-serif;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid rgba(0, 255, 0, 0.4);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stop-button:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
        }

        .stop-button:active {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(0.98);
        }

        .stop-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pause-button {
            width: 50px;
            padding: 10px;
            font-size: 18px;
            font-family: 'Monofonto', 'Roboto', sans-serif;
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 2px solid rgba(255, 165, 0, 0.4);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
        }

        .pause-button.visible {
            display: block;
        }

        .pause-button:hover {
            background: rgba(255, 165, 0, 0.3);
            border-color: #ffa500;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.2);
        }

        .pause-button:active {
            background: rgba(255, 165, 0, 0.4);
            transform: scale(0.98);
        }

        .pause-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .config-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 4px 0;
        }

        /* Panneau de configuration */
        .config-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 12px 16px;
            font-family: 'Monofonto', 'Roboto', sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .config-panel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .config-message {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 10px;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 100px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .config-message.fadeOut {
            opacity: 0;
            transform: translateY(-10px);
            max-height: 0;
            padding: 0 10px;
            margin: 0;
            overflow: hidden;
        }

        .config-message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        .config-message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: #ff6666;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.95);
                max-height: 0;
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                max-height: 100px;
            }
        }

        .config-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .config-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            white-space: nowrap;
        }

        .config-checkbox {
            position: relative;
            width: 48px;
            height: 24px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            outline: none;
            transition: background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .config-checkbox::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            background: rgba(150, 150, 150, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .config-checkbox:checked {
            background: rgba(0, 255, 0, 0.3);
            border-color: rgba(0, 255, 0, 0.5);
        }

        .config-checkbox:checked::before {
            left: 26px;
            background: #00ff00;
            box-shadow: 0 1px 3px rgba(0, 255, 0, 0.3);
        }

        .config-checkbox:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .config-checkbox:checked:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        .config-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: #ffffff;
            font-family: 'Monofonto', 'Roboto', monospace;
            font-size: 11px;
            outline: none;
            transition: all 0.2s ease;
        }

        /* Supprimer les flèches natives du input number */
        .config-input::-webkit-outer-spin-button,
        .config-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .config-input[type=number] {
            -moz-appearance: textfield;
        }

        .config-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff00;
        }

        .config-input.error {
            border-color: #ff0000 !important;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .config-textarea {
            width: 100%;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 6px 8px;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            outline: none;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .config-textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff00;
        }

        .config-button {
            padding: 4px 12px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 4px;
            color: #00ff00;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Monofonto', 'Roboto', sans-serif;
        }

        .config-button:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .input-with-arrows {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
        }

        .input-with-arrows input {
            flex: 1;
        }

        .arrow-buttons {
            display: flex;
            flex-direction: column;
            gap: 0;
            height: 100%;
        }

        .arrow-button {
            width: 20px;
            height: 50%;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .arrow-button:first-child {
            border-radius: 3px 3px 0 0;
            border-bottom-width: 0.5px;
        }

        .arrow-button:last-child {
            border-radius: 0 0 3px 3px;
            border-top-width: 0.5px;
        }

        .arrow-button:hover {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        .arrow-button:active {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="ratio-wrapper">
        <svg class="progress-border-svg" id="borderSvg" viewBox="0 0 1000 562.5" preserveAspectRatio="none">
            <defs>
                <linearGradient id="gradientNormal" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" id="normalStop1" />
                    <stop offset="100%" id="normalStop2" />
                </linearGradient>
                <linearGradient id="gradientWarning" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" id="warningStop1" />
                    <stop offset="100%" id="warningStop2" />
                </linearGradient>
                <linearGradient id="gradientDanger" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" id="dangerStop1" />
                    <stop offset="100%" id="dangerStop2" />
                </linearGradient>
                <linearGradient id="gradientOvertime" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" id="overtimeStop1" />
                    <stop offset="100%" id="overtimeStop2" />
                </linearGradient>
            </defs>
            <!-- Bordure de fond (trace) avec opacité réduite -->
            <rect id="borderBackground" x="2" y="2" width="996" height="558.5" stroke="url(#gradientNormal)" stroke-linecap="butt" stroke-linejoin="miter" opacity="0.5" />
            <!-- Bordure animée principale -->
            <rect id="borderRect" x="2" y="2" width="996" height="558.5" stroke="url(#gradientNormal)" stroke-linecap="butt" stroke-linejoin="miter" />
        </svg>
        
        <div class="main-content">
            <div class="waves-container" id="wavesContainer">
                <!-- Les gradients seront générés dynamiquement -->
            </div>

            <div class="container">
                <div id="countdown" class="countdown"></div>
                <div id="milliseconds" class="milliseconds"></div>
                <div id="overtime" class="overtime hidden"></div>
                <div id="totalTime" class="total-time hidden"></div>
            </div>
        </div>
    </div>

    <!-- Panneau de configuration -->
    <div class="config-panel" id="configPanel">
            <div class="button-row">
                <button id="stopButton" class="stop-button" onclick="handleButtonClick()">LANCER</button>
                <button id="pauseButton" class="pause-button" onclick="handlePauseClick()">⏸</button>
            </div>
            <div class="config-separator"></div>
            <div id="configMessage"></div>
            <div class="config-row">
                <input type="checkbox" id="debugModeCheckbox" class="config-checkbox" onchange="applyConfigFromPanel()">
                <label class="config-label" for="debugModeCheckbox">Mode Debug</label>
            </div>
            <div class="config-row">
                <label class="config-label" for="durationInput">Durée (sec):</label>
                <div class="input-with-arrows">
                    <input type="number" id="durationInput" class="config-input" min="1" max="999" value="60" onchange="applyConfigFromPanel()">
                    <div class="arrow-buttons">
                        <button class="arrow-button" onmousedown="startIncrement('durationInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▲</button>
                        <button class="arrow-button" onmousedown="startDecrement('durationInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▼</button>
                    </div>
                </div>
            </div>
            <div class="config-row">
                <label class="config-label" for="gradientsInput">Lueurs:</label>
                <div class="input-with-arrows">
                    <input type="number" id="gradientsInput" class="config-input" min="0" max="20" value="3" onchange="applyConfigFromPanel()">
                    <div class="arrow-buttons">
                        <button class="arrow-button" onmousedown="startIncrement('gradientsInput', 0, 20)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▲</button>
                        <button class="arrow-button" onmousedown="startDecrement('gradientsInput', 0, 20)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▼</button>
                    </div>
                </div>
            </div>
            <div class="config-row">
                <label class="config-label" for="warningInput">Warning (sec):</label>
                <div class="input-with-arrows">
                    <input type="number" id="warningInput" class="config-input" min="1" max="999" value="10" onchange="applyConfigFromPanel()">
                    <div class="arrow-buttons">
                        <button class="arrow-button" onmousedown="startIncrement('warningInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▲</button>
                        <button class="arrow-button" onmousedown="startDecrement('warningInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▼</button>
                    </div>
                </div>
            </div>
            <div class="config-row">
                <label class="config-label" for="dangerInput">Danger (sec):</label>
                <div class="input-with-arrows">
                    <input type="number" id="dangerInput" class="config-input" min="1" max="999" value="5" onchange="applyConfigFromPanel()">
                    <div class="arrow-buttons">
                        <button class="arrow-button" onmousedown="startIncrement('dangerInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▲</button>
                        <button class="arrow-button" onmousedown="startDecrement('dangerInput', 1, 999)" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">▼</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fonction de log stylisé
        function debugLog(message, type = 'info', data = null) {
            if (typeof CONFIG === 'undefined' || !CONFIG.debugMode) return;
            
            const styles = {
                info: 'background: #2196F3; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold',

        // Parser les paramètres de l'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const urlConfig = {};
            
            // countdownDuration (minimum 3)
            if (params.has('countdownDuration')) {
                const duration = parseInt(params.get('countdownDuration'));
                if (!isNaN(duration) && duration >= 3) {
                    urlConfig.countdownDuration = duration;
                }
            }
            
            // debugMode
            if (params.has('debugMode')) {
                const debug = params.get('debugMode');
                urlConfig.debugMode = (debug === 'true' || debug === '1');
            }
            
            // numberOfGradients
            if (params.has('numberOfGradients')) {
                const gradients = parseInt(params.get('numberOfGradients'));
                if (!isNaN(gradients) && gradients >= 0 && gradients <= 20) {
                    urlConfig.numberOfGradients = gradients;
                }
            }
            
            // Récupérer la durée pour valider les seuils
            const durationForValidation = urlConfig.countdownDuration || CONFIG.countdownDuration || 60;
            
            // warningThreshold (doit être strictement inférieur à la durée)
            if (params.has('warningThreshold')) {
                const warning = parseInt(params.get('warningThreshold'));
                if (!isNaN(warning) && warning > 0 && warning < durationForValidation) {
                    urlConfig.warningThreshold = warning;
                }
            }
            
            // dangerThreshold (ne peut pas dépasser la durée et doit être inférieur à warning)
            if (params.has('dangerThreshold')) {
                const danger = parseInt(params.get('dangerThreshold'));
                const warningForValidation = urlConfig.warningThreshold || CONFIG.warningThreshold || 10;
                if (!isNaN(danger) && danger > 0 && danger < warningForValidation && danger <= durationForValidation) {
                    urlConfig.dangerThreshold = danger;
                }
            }
            
            return urlConfig;

                // Reprendre
                playResumeSound();
                isPaused = false;
                startTime = Date.now() - pausedTime;
                timerInterval = setInterval(updateTimer, 10);
                pauseButton.textContent = '⏸';
                pauseButton.style.background = 'rgba(255, 165, 0, 0.2)';
                pauseButton.style.color = '#ffa500';
                pauseButton.style.borderColor = 'rgba(255, 165, 0, 0.4)';
                debugLog('Game resumed', 'info');
            } else {
                // Pause
                playPauseSound();
                isPaused = true;
                pausedTime = Date.now() - startTime;
                clearInterval(timerInterval);
                pauseButton.textContent = '▶';
                pauseButton.style.background = 'rgba(0, 200, 0, 0.2)';
                pauseButton.style.color = '#00c800';
                pauseButton.style.borderColor = 'rgba(0, 200, 0, 0.4)';
                debugLog('Game paused', 'info', { pausedAt: (pausedTime / 1000).toFixed(2) + 's' });
            }
        }

        function startLaunchCountdown() {
            debugLog('Starting launch countdown', 'state');
            stopButton.disabled = true;
            stopButton.style.opacity = '0.2';
            stopButton.style.cursor = 'not-allowed';
            
            let count = 3;
            countdownElement.textContent = count;
            countdownElement.style.fontSize = '120px';
            
            const launchInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                    playBeep(600, 100);
                } else {
                    clearInterval(launchInterval);
                    playFinalBeep();
                    setTimeout(() => {
                        startGame();
                    }, 500);
                }
            }, 1000);
        }

        function startGame() {
            debugLog('Game started', 'success', { countdownDuration: typeof CONFIG !== 'undefined' ? CONFIG.countdownDuration : 60 });
            gameStarted = true;
            isRunning = true;
            isPaused = false;
            pausedTime = 0;
            countdownElement.style.fontSize = '80px';
            stopButton.disabled = false;
            stopButton.style.opacity = '';
            stopButton.style.cursor = 'pointer';
            stopButton.textContent = 'STOP';
            
            const pauseButton = document.getElementById('pauseButton');
            pauseButton.classList.add('visible');
            pauseButton.textContent = '⏸';
            pauseButton.disabled = false;
            
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
        }

        function restartGame() {
            debugLog('Game restarted', 'state');
            // Réinitialiser toutes les variables
            isRunning = false;
            isStopped = false;
            gameStarted = false;
            isPaused = false;
            pausedTime = 0;
            lastSecond = CONFIG.countdownDuration;
            
            // Réinitialiser l'affichage
            document.body.classList.remove('game-over');
            borderSvg.classList.remove('hidden', 'fade-out');
            countdownElement.classList.remove('hidden', 'warning', 'danger');
            overtimeElement.classList.add('hidden');
            totalTimeElement.classList.add('hidden');
            millisecondsElement.classList.add('hidden');
            countdownElement.textContent = '';
            
            // Réinitialiser les boutons
            stopButton.textContent = 'LANCER';
            stopButton.style.opacity = '';
            stopButton.style.cursor = 'pointer';
            
            const pauseButton = document.getElementById('pauseButton');
            pauseButton.classList.remove('visible');
            pauseButton.disabled = true;
            
            // Réinitialiser la bordure
            borderRect.setAttribute('stroke', 'url(#gradientNormal)');
            borderBackground.setAttribute('stroke', 'url(#gradientNormal)');
            borderRect.classList.remove('overtime');
            updateBorders(100, '');
        }

        function playBeep(frequency = 600, duration = 150) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            // Son plus doux et discret
            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playTenSecondBeep() {
            // Double bip ascendant pour 10 secondes
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 650;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.15);
            
            // Deuxième bip plus aigu
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 800;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.15, audioContext.currentTime + 0.2);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.35);
            osc2.start(audioContext.currentTime + 0.2);
            osc2.stop(audioContext.currentTime + 0.35);
        }

        function playFiveSecondBeep() {
            // Triple bip rapide et intense pour 5 secondes
            for (let i = 0; i < 3; i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 900;
                osc.type = 'sine';
                const startTime = audioContext.currentTime + (i * 0.12);
                gain.gain.setValueAtTime(0.18, startTime);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.1);
                osc.start(startTime);
                osc.stop(startTime + 0.1);
            }
        }

        function playFinalBeep() {
            // Son caractéristique à 0 seconde : "DING" descendant avec résonance
            
            // Premier "DING" fort et aigu
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 1200; // Note aiguë
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.35, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.4);
            
            // Harmonique pour enrichir le son
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 1800; // Harmonique
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            osc2.start(audioContext.currentTime);
            osc2.stop(audioContext.currentTime + 0.3);
            
            // Note grave de fin qui descend (effet "tombé")
            const osc3 = audioContext.createOscillator();
            const gain3 = audioContext.createGain();
            osc3.connect(gain3);
            gain3.connect(audioContext.destination);
            osc3.frequency.setValueAtTime(800, audioContext.currentTime + 0.15);
            osc3.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.8);
            osc3.type = 'sine';
            gain3.gain.setValueAtTime(0.25, audioContext.currentTime + 0.15);
            gain3.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.8);
            osc3.start(audioContext.currentTime + 0.15);
            osc3.stop(audioContext.currentTime + 0.8);
        }

        function playPauseSound() {
            // Son de pause : deux notes descendantes courtes
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 700;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.12, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.15);
            
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 500;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.12, audioContext.currentTime + 0.1);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.25);
            osc2.start(audioContext.currentTime + 0.1);
            osc2.stop(audioContext.currentTime + 0.25);
        }

        function playResumeSound() {
            // Son de reprise : deux notes ascendantes rapides
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 500;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.12, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.12);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.12);
            
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 700;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.12, audioContext.currentTime + 0.08);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
            osc2.start(audioContext.currentTime + 0.08);
            osc2.stop(audioContext.currentTime + 0.2);
        }

        function playStopSound() {
            // Son de stop : triple note descendante avec résonance grave
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 800;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.2);
            
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 600;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.15, audioContext.currentTime + 0.15);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.35);
            osc2.start(audioContext.currentTime + 0.15);
            osc2.stop(audioContext.currentTime + 0.35);
            
            const osc3 = audioContext.createOscillator();
            const gain3 = audioContext.createGain();
            osc3.connect(gain3);
            gain3.connect(audioContext.destination);
            osc3.frequency.value = 300;
            osc3.type = 'sine';
            gain3.gain.setValueAtTime(0.18, audioContext.currentTime + 0.3);
            gain3.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.8);
            osc3.start(audioContext.currentTime + 0.3);
            osc3.stop(audioContext.currentTime + 0.8);
        }

        // Calculer le périmètre du rectangle pour stroke-dasharray
        const rectPerimeter = 2 * (996 + 558.5);
        const borderBackground = document.getElementById('borderBackground');
        borderRect.style.strokeDasharray = rectPerimeter;
        borderRect.style.strokeDashoffset = 0; // Commencer exactement au coin supérieur gauche

        function updateBorders(percentage, state) {
            // percentage: 0 (fin) à 100 (début)
            // En overtime, remettre la bordure complète
            const dashOffset = state === 'overtime' ? 0 : rectPerimeter * (1 - percentage / 100);
            borderRect.style.strokeDashoffset = dashOffset;
            
            debugLog(`Border update: ${state}`, 'info', { percentage: percentage.toFixed(2), dashOffset });
            
            // Changer le gradient selon l'état (pour les deux bordures)
            if (state === 'overtime') {
                borderRect.setAttribute('stroke', 'url(#gradientOvertime)');
                borderBackground.setAttribute('stroke', 'url(#gradientOvertime)');
                borderRect.classList.add('overtime');
                debugLog('Overtime animation activated', 'warning');
            } else {
                borderRect.classList.remove('overtime');
                if (state === 'danger') {
                    borderRect.setAttribute('stroke', 'url(#gradientDanger)');
                    borderBackground.setAttribute('stroke', 'url(#gradientDanger)');
                } else if (state === 'warning') {
                    borderRect.setAttribute('stroke', 'url(#gradientWarning)');
                    borderBackground.setAttribute('stroke', 'url(#gradientWarning)');
                } else {
                    borderRect.setAttribute('stroke', 'url(#gradientNormal)');
                    borderBackground.setAttribute('stroke', 'url(#gradientNormal)');
                }
            }
        }

        function updateTimer() {
            if (!isRunning || isStopped) return;

            const elapsed = Date.now() - startTime;
            const totalSeconds = elapsed / 1000;
            const countdownDuration = typeof CONFIG !== 'undefined' ? CONFIG.countdownDuration : 60;

            if (totalSeconds < countdownDuration) {
                const remaining = countdownDuration - totalSeconds;
                // Afficher au minimum 1 tant qu'on n'est pas en overtime
                const displayValue = Math.max(1, Math.ceil(remaining));
                const percentage = (remaining / countdownDuration) * 100;
                
                // Afficher les millisecondes
                const milliseconds = Math.floor((remaining - Math.floor(remaining)) * 1000);
                millisecondsElement.textContent = `.${String(milliseconds).padStart(3, '0')}`;
                
                // Formatter l'affichage : si > 60 secondes, afficher en "Xmin Xsec"
                if (displayValue > 60) {
                    const minutes = Math.floor(displayValue / 60);
                    const seconds = displayValue % 60;
                    countdownElement.textContent = `${minutes}min ${seconds}sec`;
                } else {
                    countdownElement.textContent = displayValue;
                }
                
                const dangerThreshold = CONFIG.dangerThreshold || 5;
                const warningThreshold = CONFIG.warningThreshold || 10;
                
                if (displayValue !== lastSecond) {
                    if (displayValue === warningThreshold) {
                        // Son spécial au seuil warning
                        playTenSecondBeep();
                    } else if (displayValue === dangerThreshold) {
                        // Son spécial au seuil danger
                        playFiveSecondBeep();
                    } else if (displayValue > 0) {
                        // Bip discret pour toutes les autres secondes
                        playBeep(550, 120);
                    } else if (displayValue === 0) {
                        // Gong pour la fin
                        playFinalBeep();
                    }
                    lastSecond = displayValue;
                }
                
                // Mettre à jour les bordures et couleurs
                if (displayValue <= dangerThreshold) {
                    countdownElement.className = 'countdown danger';
                    updateBorders(percentage, 'danger');
                } else if (displayValue <= warningThreshold) {
                    countdownElement.className = 'countdown warning';
                    updateBorders(percentage, 'warning');
                } else {
                    countdownElement.className = 'countdown';
                    updateBorders(percentage, '');
                }

                overtimeElement.classList.add('hidden');
                totalTimeElement.classList.add('hidden');
                millisecondsElement.classList.remove('hidden');
            } else {
                const overtimeSeconds = totalSeconds - CONFIG.countdownDuration;
                
                if (Math.floor(overtimeSeconds) === 0 && lastSecond !== -999) {
                    debugLog('Entering OVERTIME', 'error', { overtimeSeconds });
                    // Jouer le son de fin à 0 seconde
                    playFinalBeep();
                    lastSecond = -999;
                }
                
                // Bordures clignotantes en rouge
                updateBorders(0, 'overtime');
                
                countdownElement.classList.add('hidden');
                millisecondsElement.classList.add('hidden');
                overtimeElement.classList.remove('hidden');
                overtimeElement.textContent = `+${Math.floor(overtimeSeconds)}sec`;
                
                totalTimeElement.classList.remove('hidden');
                totalTimeElement.textContent = formatTotalTime(totalSeconds);
            }
        }

        function formatTotalTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            
            let result = '';
            if (minutes > 0) {
                result += `${minutes}min `;
            }
            if (secs > 0 || minutes === 0) {
                result += `${secs}sec`;
            }
            
            return result.trim();
        }

        function stopGame() {
            if (isStopped) return;
            
            debugLog('Game stopped', 'warning');
            playStopSound();
            isStopped = true;
            isRunning = false;
            clearInterval(timerInterval);
            
            const elapsed = Date.now() - startTime;
            const totalSeconds = elapsed / 1000;
            
            debugLog('Stop time', 'info', { totalSeconds: totalSeconds.toFixed(2), countdownDuration: CONFIG.countdownDuration });
            
            document.body.classList.add('game-over');
            
            // Diminuer l'opacité de la bordure progressivement
            borderSvg.classList.add('fade-out');
            
            const countdownDuration = typeof CONFIG !== 'undefined' ? CONFIG.countdownDuration : 60;
            if (totalSeconds < countdownDuration) {
                const remaining = countdownDuration - totalSeconds;
                countdownElement.textContent = Math.ceil(remaining);
                countdownElement.classList.remove('warning', 'danger', 'hidden');
                countdownElement.classList.add('countdown');
                overtimeElement.classList.add('hidden');
                totalTimeElement.classList.add('hidden');
                debugLog('Stopped before end', 'info', { remaining: remaining.toFixed(2) });
            } else {
                const overtimeSeconds = totalSeconds - countdownDuration;
                countdownElement.classList.add('hidden');
                overtimeElement.classList.remove('hidden');
                overtimeElement.textContent = `+${Math.floor(overtimeSeconds)}sec`;
                totalTimeElement.classList.remove('hidden');
                totalTimeElement.textContent = formatTotalTime(totalSeconds);
                debugLog('Stopped in overtime', 'warning', { overtime: overtimeSeconds.toFixed(2) });
            }
            
            stopButton.textContent = 'RELANCER';
            stopButton.style.cursor = 'pointer';
            
            // Cacher le bouton pause
            const pauseButton = document.getElementById('pauseButton');
            pauseButton.classList.remove('visible');
            pauseButton.disabled = true;
        }

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
        
    </script>
</body>
