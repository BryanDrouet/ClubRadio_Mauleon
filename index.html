<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Temps Écoulé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a1b9a, #ff4081);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2020/06/11/09/40/subtle-grain-texture-5284091_960_720.jpg') repeat;
            z-index: -1;
            opacity: 0.2;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            backdrop-filter: blur(5px);
            width: 300px;
            transition: all 0.3s ease;
        }

        #timer {
            font-family: 'Fira Code', monospace;
            font-size: 6em;
            font-weight: bold;
            color: #ffffff;
            transition: font-size 0.1s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            background: #ff4081;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6006f;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #fullscreenButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 1100;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: 0.3s;
        }

        .slider:hover {
            background: #bbb;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
            cursor: pointer;
        }

        #onlyTimerToggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.fullscreen {
            overflow: hidden;
        }

        #settingsMenu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
        }

        .menu-open #settingsMenu {
            left: 0;
        }

        #fullscreenButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-options {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <button id="fullscreenButton" onclick="toggleFullScreen()">⛶</button>

    <div id="settingsMenu">
        <h3>Réglages</h3>
        <div class="menu-options">
            <label for="zoomRange">Zoom :</label>
            <input type="range" id="zoomRange" class="slider" min="1" max="10" value="6" step="0.1" onchange="changeZoom(this)">
            <div id="onlyTimerToggle">
                <input type="checkbox" id="toggleOnlyTimer" onchange="toggleOnlyTimer()">
                <label for="toggleOnlyTimer">Afficher uniquement le timer</label>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div id="timer">00:00:00:000</div>
        <div class="buttons" id="buttonContainer">
            <button id="recButton" onclick="toggleTimer()">REC</button>
            <button id="resetButton" onclick="resetTimer()" disabled>Reset</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let isTimerRunning = false;
        let seconds = 0;
        let milliseconds = 0;
        let isOnlyTimerVisible = false;

        function toggleTimer() {
            if (isTimerRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isTimerRunning = true;
            document.getElementById('recButton').textContent = 'Pause';
            document.getElementById('resetButton').disabled = false;
            timerInterval = setInterval(updateTimer, 10);  // Update every 10ms
        }

        function pauseTimer() {
            isTimerRunning = false;
            document.getElementById('recButton').textContent = 'REC';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            seconds = 0;
            milliseconds = 0;
            document.getElementById('timer').textContent = formatTime(seconds, milliseconds);
            document.getElementById('recButton').textContent = 'REC';
            document.getElementById('resetButton').disabled = true;
        }

        function updateTimer() {
            milliseconds++;
            if (milliseconds >= 100) {
                milliseconds = 0;
                seconds++;
            }
            document.getElementById('timer').textContent = formatTime(seconds, milliseconds);
        }

        function formatTime(sec, ms) {
            const hours = Math.floor(sec / 3600);
            const minutes = Math.floor((sec % 3600) / 60);
            const remainingSeconds = sec % 60;
            return `${pad(hours)}:${pad(minutes)}:${pad(remainingSeconds)}:${padMilliseconds(ms)}`;
        }

        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        function padMilliseconds(ms) {
            return ms < 10 ? '00' + ms : ms < 100 ? '0' + ms : ms;
        }

        function changeZoom(slider) {
            const zoomValue = slider.value;
            document.getElementById('timer').style.transform = `scale(${zoomValue / 10})`;
        }

        function toggleOnlyTimer() {
            isOnlyTimerVisible = !isOnlyTimerVisible;
            document.getElementById('buttonContainer').style.display = isOnlyTimerVisible ? 'none' : 'flex';
        }

        function toggleFullScreen() {
            const body = document.body;
            if (!document.fullscreenElement) {
                body.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function toggleSettings(event) {
            event.stopPropagation();
            document.body.classList.toggle("menu-open");
        }
    </script>
</body>
</html>
