<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Compteur de Temps Écoulé</title>
    
    <!-- Ajouter l'icône du site -->
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Monofonto';
            src: url('assets/monofonto-rg.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: white;
            background: #2c003e;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #2c003e; }
            50% { background-color: #4a0072; }
            100% { background-color: #2c003e; }
        }

        body {
            animation: backgroundAnimation 5s infinite alternate ease-in-out;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="grainy"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#grainy)" opacity="0.15"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        #settingsMenu {
            position: fixed;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            transition: left 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .menu-open #settingsMenu {
            left: 0;
            opacity: 1;
        }

        .menu-toggle, .full-screen-button {
            position: fixed;
            top: 10px;
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Positionner le menu burger à gauche */
        .menu-toggle {
            left: 10px;
        }

        .menu-toggle::after {
            content: '☰';
        }

        .menu-open .menu-toggle::after {
            content: 'X';
        }

        .full-screen-button {
            right: 10px;
        }

        #settingsMenu h3 {
            margin: 0;
            padding-top: 40px; /* Espacement depuis le haut */
            text-align: center; /* Centrer le texte */
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            width: 100%; /* S'assurer que le label occupe toute la largeur */
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked::after {
            content: '\2713';
            font-size: 16px;
            color: black;
            position: absolute;
            left: 4px;
            top: 1px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        #timer {
            font-family: 'Monofonto', monospace;
            font-size: 6em;
            font-weight: normal;
            color: #ffffff;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            background: #ff4081;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6006f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSettings()"></button>
    <button class="full-screen-button" onclick="toggleFullScreen()">⛶</button>
    <div id="settingsMenu">
        <h3>Réglages</h3>
        <label><input type="checkbox" id="toggleButtons" onchange="toggleButtonsVisibility()"> Cacher boutons</label>
    </div>
    
    <div class="container">
        <div id="timer">00:00:00:0</div>
        <div class="buttons" id="buttonsContainer">
            <button id="recButton" onclick="toggleTimer()">REC</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script>
        let timerInterval;
        let running = false;
        let startTime, elapsedTime = 0;

        function toggleSettings() {
            document.body.classList.toggle("menu-open");
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleTimer() {
            const recButton = document.getElementById("recButton");
            const resetButton = document.getElementById("resetButton");
            
            if (running) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                recButton.textContent = "REC";
            } else {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
                recButton.textContent = "STOP";
            }
            running = !running;
            resetButton.disabled = false; // Le bouton Reset est activé lorsque le timer est lancé ou arrêté
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById("timer").textContent = "00:00:00:000";
            document.getElementById("recButton").textContent = "REC";
            running = false;
            document.getElementById("resetButton").disabled = true; // Le bouton Reset est désactivé quand le timer est à zéro
        }

        function updateTimer() {
            const currentTime = elapsedTime + (Date.now() - startTime);
            const hours = String(Math.floor(currentTime / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((currentTime % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((currentTime % 60000) / 1000)).padStart(2, '0');
            // Modifier cette ligne pour afficher un seul chiffre pour les millisecondes
            const milliseconds = String(Math.floor((currentTime % 1000) / 100)); // Division par 100 pour obtenir un seul chiffre

            document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        function toggleButtonsVisibility() {
            document.getElementById("buttonsContainer").style.display = document.getElementById("toggleButtons").checked ? "none" : "flex";
        }
    </script>
</body>
</html>
