<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Compteur de Temps Écoulé</title>
    
    <!-- Ajouter l'icône du site -->
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Monofonto';
            src: url('assets/monofonto-rg.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: white;
            background: #2c003e;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out; /* Animation d'apparition */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes backgroundAnimation {
            0% { background-color: #2c003e; }
            50% { background-color: #4a0072; }
            100% { background-color: #2c003e; }
        }

        body {
            animation: backgroundAnimation 5s infinite alternate ease-in-out;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="grainy"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#grainy)" opacity="0.15"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        #settingsMenu {
            position: fixed;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            transition: left 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre tout le contenu verticalement */
            align-items: center; /* Centre tout le contenu horizontalement */
            z-index: 1000;
        }

        .menu-open #settingsMenu {
            left: 0;
            opacity: 1;
        }

        .menu-toggle, .full-screen-button {
            position: fixed;
            top: 10px;
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-toggle {
            left: 10px;
        }

        .menu-toggle::after {
            content: '☰';
            transform: rotate(0);
            transition: transform 0.3s ease;
        }

        .menu-open .menu-toggle::after {
            content: 'X';
            transform: rotate(180deg);
        }

        .menu-toggle:hover, .full-screen-button:hover {
            transform: scale(1.1);
        }

        .full-screen-button {
            right: 10px;
            transition: transform 0.3s ease;
        }

        #settingsMenu h3 {
            margin: 0;
            padding-top: 33px;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #timer {
            font-family: 'Monofonto', monospace;
            font-size: 6em;
            font-weight: normal;
            color: #ffffff;
            transition: color 0.5s ease-out;
        }

        .timer-running {
            color: #ffccd5; /* Rouge pâle lorsque le timer est en cours */
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            background: #ff4081;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6006f;
        }

        #soloTimerButton {
            max-height: 50px;
            margin-top: 10px;
            padding: 6px 20px;
            height: auto; /* Ne pas prendre 100% de la hauteur, juste la taille du contenu */
            background: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
            width: 100%; /* Largeur maximale */
            font-size: 1em;
            text-align: center; /* Centrer le texte du bouton */
        }

        #soloTimerButton:hover {
            background-color: #e6006f;
            transform: scale(1.05);
        }

        .buttons button:hover {
            background-color: #ff4081;
            transform: scale(1.05);
        }

        .menu-toggle:hover::after, .full-screen-button:hover {
            color: white;
        }

        /* Animation pour le slide et l'opacité du bouton */
        #buttonsContainer {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hide-buttons {
            transform: translateY(-100%);
            opacity: 0;
        }

        .show-buttons {
            transform: translateY(0);
            opacity: 1;
        }

    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSettings()"></button>
    <button class="full-screen-button" onclick="toggleFullScreen()" id="fullscreenButton">⛶</button>
    <div id="settingsMenu">
        <h3>Réglages</h3>
        <button id="soloTimerButton" style="height:10px" onclick="toggleTimerVisibility()">Affichage seul du timer</button>
    </div>
    
    <div class="container">
        <div id="timer">00:00:00:0</div>
        <div class="buttons" id="buttonsContainer">
            <button id="recButton" onclick="toggleTimer()">REC</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let running = false;
        let startTime, elapsedTime = 0;
        let timerOnlyVisible = false;

        function toggleSettings() {
            document.body.classList.toggle("menu-open");
        }

        function toggleFullScreen() {
            const fullscreenButton = document.getElementById("fullscreenButton");

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenButton.textContent = '✘'; // Change the icon to ✘ when fullscreen is active
                fullscreenButton.style.transform = "rotate(180deg)"; // Add rotation animation on text
            } else {
                document.exitFullscreen();
                fullscreenButton.textContent = '⛶'; // Change the icon back to ⛶ when exiting fullscreen
                fullscreenButton.style.transform = "rotate(0deg)";
            }
        }

        function toggleTimer() {
            const recButton = document.getElementById("recButton");
            const resetButton = document.getElementById("resetButton");
            const timer = document.getElementById("timer");

            if (running) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                recButton.textContent = "REC";
                timer.classList.remove("timer-running");
            } else {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
                recButton.textContent = "STOP";
                timer.classList.add("timer-running");
            }
            running = !running;
            resetButton.disabled = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById("timer").textContent = "00:00:00:0";
            document.getElementById("recButton").textContent = "REC";
            running = false;
            document.getElementById("resetButton").disabled = true;
        }

        function updateTimer() {
            const currentTime = elapsedTime + (Date.now() - startTime);
            const hours = String(Math.floor(currentTime / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((currentTime % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((currentTime % 60000) / 1000)).padStart(2, '0');
            const milliseconds = String(Math.floor((currentTime % 1000) / 100));

            document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        function toggleTimerVisibility() {
            const buttonsContainer = document.getElementById("buttonsContainer");

            if (timerOnlyVisible) {
                buttonsContainer.classList.remove("hide-buttons");
                buttonsContainer.classList.add("show-buttons");
                timerOnlyVisible = false;
            } else {
                buttonsContainer.classList.remove("show-buttons");
                buttonsContainer.classList.add("hide-buttons");
                timerOnlyVisible = true;
            }
        }
    </script>
</body>
</html>
