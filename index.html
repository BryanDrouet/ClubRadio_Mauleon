<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Compteur de Temps Écoulé</title>
    <style>
        @font-face {
            font-family: 'Monofonto';
            src: url('assets/monofonto-rg.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: white;
            background: #2c003e;
            overflow: hidden;
        }

        #settingsMenu {
            position: fixed;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            transition: left 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-open #settingsMenu {
            left: 0;
            opacity: 1;
        }

        .menu-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
        }

        .menu-open .menu-toggle::after {
            content: 'X';
        }

        .menu-toggle::after {
            content: '☰';
        }

        #settingsMenu h3 {
            margin: 0;
            padding-top: 10px;
            position: absolute;
            top: 10px;
            left: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        #timer {
            font-family: 'Monofonto', monospace;
            font-size: 6em;
            font-weight: normal;
            color: #ffffff;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .full-screen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: #ff4081;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            background: #ff4081;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6006f;
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .container {
                padding: 20px;
            }

            #timer {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSettings()"></button>
    <button class="full-screen-button">⛶</button>
    <div id="settingsMenu">
        <h3>Réglages</h3>
        <label><input type="checkbox" id="toggleButtons" onchange="toggleButtonsVisibility()"> Cacher boutons</label>
    </div>
    
    <div class="container">
        <div id="timer">00:00:00:000</div>
        <div class="buttons" id="buttonsContainer">
            <button id="recButton" onclick="toggleTimer()">REC</button>
            <button id="resetButton" onclick="resetTimer()" disabled>Reset</button>
        </div>
    </div>

    <script>
        function toggleSettings() {
            document.body.classList.toggle("menu-open");
        }

        function toggleButtonsVisibility() {
            const buttons = document.getElementById("buttonsContainer");
            buttons.style.display = buttons.style.display === "none" ? "flex" : "none";
        }
    </script>
</body>
</html>
