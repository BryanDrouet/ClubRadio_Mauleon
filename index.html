<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Temps Écoulé</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a1b9a, #ff4081);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noisy.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            width: 300px;
            transition: all 0.3s ease;
        }

        h1 { margin-bottom: 20px; }

        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: font-size 0.3s ease;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #menuButton {
            background-color: #9e9e9e;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #settingsMenu {
            display: none;
            position: absolute;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            transition: left 0.3s ease;
            color: white;
        }

        #onlyTimerToggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleSettings()">☰</button>
    <div id="settingsMenu">
        <h3>Réglages</h3>
        <label for="zoomRange">Zoom :</label>
        <input type="range" id="zoomRange" min="1" max="5" value="3" step="0.1" onchange="changeZoom(this)">
        <p>Zoom actuel: <span id="zoomValue">3</span></p>
        <div id="onlyTimerToggle">
            <input type="checkbox" id="toggleOnlyTimer" onchange="toggleOnlyTimer()">
            <label for="toggleOnlyTimer">Afficher uniquement le timer</label>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <h1 id="title">Temps écoulé :</h1>
        <div id="timer" onclick="zoomTimer()">00:00:00</div>
        <div class="buttons" id="buttonContainer">
            <button id="recButton">REC</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
    </div>

    <script>
        let isZoomed = false;
        
        function toggleSettings() {
            let settingsMenu = document.getElementById("settingsMenu");
            settingsMenu.style.left = settingsMenu.style.left === "0px" ? "-250px" : "0px";
        }

        function zoomTimer() {
            let timer = document.getElementById("timer");
            timer.style.fontSize = isZoomed ? "3em" : "5em";
            isZoomed = !isZoomed;
        }

        function changeZoom(slider) {
            let zoomValue = slider.value;
            document.getElementById("timer").style.fontSize = `${zoomValue}em`;
            document.getElementById("zoomValue").textContent = zoomValue;
        }

        function toggleOnlyTimer() {
            let onlyTimer = document.getElementById("toggleOnlyTimer").checked;
            document.getElementById("title").style.display = onlyTimer ? "none" : "block";
            document.getElementById("buttonContainer").style.display = onlyTimer ? "none" : "flex";
        }
    </script>
</body>
</html>
