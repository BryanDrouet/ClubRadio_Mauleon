<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Temps Écoulé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a1b9a, #ff4081);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            width: 300px;
            transition: all 0.3s ease;
        }

        h1 { margin-bottom: 20px; }

        #timer {
            font-size: 6em;
            font-weight: bold;
            color: #ffffff;
            transition: font-size 0.1s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #menuButton {
            background-color: #9e9e9e;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #settingsMenu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-open #settingsMenu {
            left: 0;
        }

        #closeMenuButton {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            align-self: flex-end;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: 0.3s;
        }

        .slider:hover {
            background: #bbb;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
            cursor: pointer;
        }

        #onlyTimerToggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body onclick="closeSettings(event)">
    <button id="menuButton" onclick="toggleSettings(event)">☰</button>
    <div id="settingsMenu">
        <button id="closeMenuButton" onclick="toggleSettings(event)">✖</button>
        <h3>Réglages</h3>
        <label for="zoomRange">Zoom :</label>
        <input type="range" id="zoomRange" class="slider" min="1" max="10" value="6" step="0.1" onchange="changeZoom(this)">
        <p>Zoom actuel: <span id="zoomValue">6</span></p>
        <div id="onlyTimerToggle">
            <input type="checkbox" id="toggleOnlyTimer" onchange="toggleOnlyTimer()">
            <label for="toggleOnlyTimer">Afficher uniquement le timer</label>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <h1 id="title">Temps écoulé :</h1>
        <div id="timer">00:00:00</div>
        <div class="buttons" id="buttonContainer">
            <button id="recButton">REC</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
    </div>

    <script>
        function toggleSettings(event) {
            event.stopPropagation();
            document.body.classList.toggle("menu-open");
        }

        function closeSettings(event) {
            if (!document.getElementById("settingsMenu").contains(event.target) && !document.getElementById("menuButton").contains(event.target)) {
                document.body.classList.remove("menu-open");
            }
        }

        function changeZoom(slider) {
            let zoomValue = slider.value;
            document.getElementById("timer").style.fontSize = `${zoomValue}em`;
            document.getElementById("zoomValue").textContent = zoomValue;
        }

        function toggleOnlyTimer() {
            let onlyTimer = document.getElementById("toggleOnlyTimer").checked;
            document.getElementById("title").style.display = onlyTimer ? "none" : "block";
            document.getElementById("buttonContainer").style.display = onlyTimer ? "none" : "flex";
        }
    </script>
</body>
</html>
