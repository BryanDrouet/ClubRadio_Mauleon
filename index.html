<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Temps Écoulé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: white;
            background: #2c003e;
            position: relative;
            overflow: hidden;
        }

        #settingsMenu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            transition: left 0.3s ease-in-out;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-open #settingsMenu {
            left: 0;
        }

        .menu-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        #timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 6em;
            font-weight: normal;
            color: #ffffff;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            background: #ff4081;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6006f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSettings()">☰</button>
    <div id="settingsMenu">
        <h3>Réglages</h3>
    </div>
    
    <div class="container">
        <div id="timer">00:00:00:000</div>
        <div class="buttons">
            <button id="recButton" onclick="toggleTimer()">REC</button>
            <button id="resetButton" onclick="resetTimer()" disabled>Reset</button>
        </div>
    </div>

    <script>
        function toggleSettings() {
            document.body.classList.toggle("menu-open");
        }
    </script>
</body>
</html>
